<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Impress Remote</title>
        <!--stylesheet-->
        <link rel="stylesheet" href="{{ url_for('static',    filename='css/im_remote.css') }}">

        <script src="https://kit.fontawesome.com/186cbd47f1.js" crossorigin="anonymous"></script>
    </head>
    <body style="text-align: center;">
        <div>
            <!--TODO place in center and scale with javascript...-->
            <div class="center">
            <ul id="upper_ul" class="center">
                <li>
                    <a class="button" href="{{ url_for('home') }}"><i class="fas fa-chevron-circle-left fa-4x"></i></a>
                    <a class="button"><i class="fas fa-window-close fa-4x"></i></a>
                </li>

                <li>
                    <a class="button"><i class="fas fa-images fa-4x"></i></a>
                </li>
        
                <li>
                    <a class="button"><i class="fas fa-pause fa-4x"></i></a>
                    <a class="button"><i class="fas fa-play fa-4x"></i></a>
                </li>

                <li>
                    <a class="button"><i class="fas fa-fast-backward fa-4x"></i></a>
                    <a class="button"><i class="fas fa-step-backward fa-4x"></i></a>
                    <a class="button"><i class="fas fa-step-forward fa-4x"></i></a>
                    <a class="button"><i class="fas fa-fast-forward fa-4x"></i></a>
                </li>
                <li>
                    <a class="button"><i class="fas fa-sync-alt fa-4x"></i></a>
                </li>
            </ul>
            </div>

            <ul id="preview">

            </ul>

            <!--TODO change background if connected or not connected-->
            <ul id="lower_ul">
                <li>
                    <p>{{presentation}}</p>
                </li>
                <li>
                    <p>{{presentation_status}}</p>
                </li>
                <li>
                    <p>{{connection_status}}</p>
                </li>
            </ul>
        </div>
    </body>
</html>
